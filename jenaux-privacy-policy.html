<p>
This Privacy Policy governs the manner in which Jenaux collects, uses, maintains and discloses information collected from users (each, a "User") of the jenaux-hyperbits.meteor.com website ("Site"). This privacy policy applies to the Site and all products and services offered by Jenaux.  
</p>

<strong>Personal identification information</strong>

<p>We may collect personal identification information from Users in a variety of ways, including, but not limited to, when Users visit our site, register on the site, and in connection with other activities, services, features or resources we make available on our Site.. Users may visit our Site anonymously. We will collect personal identification information from Users only if they voluntarily submit such information to us. Users can always refuse to supply personally identification information, except that it may prevent them from engaging in certain Site related activities.</p>

<strong>Non-personal identification information</strong>

<p>We may collect non-personal identification information about Users whenever they interact with our Site. Non-personal identification information may include the browser name, the type of computer and technical information about Users means of connection to our Site, such as the operating system and the Internet service providers utilized and other similar information.</p>

<strong>Web browser cookies</strong>

<p>Our Site may use "cookies" to enhance User experience. User's web browser places cookies on their hard drive for record-keeping purposes and sometimes to track information about them. User may choose to set their web browser to refuse cookies, or to alert you when cookies are being sent. If they do so, note that some parts of the Site may not function properly.</p>

<strong>How we use collected information</strong>

<p>Jenaux may collect and use Users personal information for the following purposes:</p>

<ul>
<li>
  <strong>To personalize user experience</strong>
  We may use information in the aggregate to understand how our Users as a group use the services and resources provided on our Site.  </li>
<li><strong>To improve our Site</strong>
  We may use feedback you provide to improve our products and services.</li>
<li><strong>To run a promotion, contest, survey or other Site feature</strong>
  To send Users information they agreed to receive about topics we think will be of interest to them.
</li>
</ul>

<strong>How we protect your information</strong>

<p>We adopt appropriate data collection, storage and processing practices and security measures to protect against unauthorized access, alteration, disclosure or destruction of your personal information, username, password, transaction information and data stored on our Site.</p>

<strong>Sharing your personal information</strong>

<p>We do not sell, trade, or rent Users personal identification information to others. We may share generic aggregated demographic </p>information not linked to any personal identification information regarding visitors and users with our business partners, trusted affiliates and advertisers for the purposes outlined above.

<strong>Third party websites</strong>

<p>Users may find advertising or other content on our Site that link to the sites and services of our partners, suppliers, </p>advertisers, sponsors, licensors and other third parties. We do not control the content or links that appear on these sites and are not responsible for the practices employed by websites linked to or from our Site. In addition, these sites or services, including their content and links, may be constantly changing. These sites and services may have their own privacy policies and customer service policies. Browsing and interaction on any other website, including websites which have a link to our Site, is subject to that website's own terms and policies.

<strong>Changes to this privacy policy</strong>

<p>Jenaux has the discretion to update this privacy policy at any time. When we do, we will revise the updated date at the bottom </p>of this page. We encourage Users to frequently check this page for any changes to stay informed about how we are helping to protect the personal information we collect. You acknowledge and agree that it is your responsibility to review this privacy policy periodically and become aware of modifications.

<p>By using this Site, you signify your acceptance of this policy. If you do not agree to this policy, please do not use our Site. </p>Your continued use of the Site following the posting of changes to this policy will be deemed your acceptance of those changes.
